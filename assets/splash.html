<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DengVPN - Starting</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      --primary-color: #0078d7;
      --accent-gradient: linear-gradient(135deg, #0078d7, #00b7c3);
      --text-color: #ffffff;
      --bg-color: #1e1e1e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: transparent;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }
    
    .splash-container {
      background-color: var(--bg-color);
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-out;
    }
    
    .splash-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--accent-gradient);
    }
    
    .splash-logo {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .splash-message {
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 500;
    }
    
    .loading-bar {
      width: 100%;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 30%;
      background: var(--accent-gradient);
      border-radius: 3px;
      animation: load 2s infinite ease-in-out;
    }
    
    .version {
      margin-top: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }
    
    @keyframes load {
      0% {
        left: -30%;
      }
      100% {
        left: 100%;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="splash-logo">DengVPN</div>
    <p class="splash-message">Initializing secure connection environment...</p>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="version">Version 1.1.0</div>
  </div>
</body>
</html>
