name: Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-release:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Build application (Windows)
      if: matrix.os == 'windows-latest'
      run: pnpm verify-core && pnpm obfuscate && npx electron-builder --win --x64 --publish never
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false

    - name: Build application (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: pnpm verify-core && pnpm obfuscate && npx electron-builder --linux --x64 --publish never
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false

    - name: Get version
      id: get_version
      shell: bash
      run: |
        version=$(node -p "require('./package.json').version")
        echo "VERSION=$version" >> $GITHUB_ENV

    - name: Rename Windows installer
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $version = $env:VERSION
        # With the updated package.json, the file should now be named correctly
        $expectedPath = "release\DengVPN-$version-x64.exe"
        if (Test-Path $expectedPath) {
          Write-Output "Windows installer already has correct name"
        } else {
          # List files to debug what was actually created
          Write-Output "Windows installer not found with expected name. Listing release directory:"
          Get-ChildItem -Path release\
        }

    - name: Rename Linux installers
      if: matrix.os == 'ubuntu-latest'
      run: |
        version=$VERSION
        # List all files for debugging
        echo "=== Files before renaming ==="
        ls -la release/
        
        # With the updated package.json, files should now be named correctly
        # Check if AppImage has correct name
        if [ -f "release/DengVPN-$version-x86_64.AppImage" ]; then
          echo "AppImage already has correct name"
        else
          echo "AppImage not found with expected name: DengVPN-$version-x86_64.AppImage"
          # Let's check what AppImage files exist
          ls -la release/*.AppImage 2>/dev/null || echo "No .AppImage files found"
        fi
        
        # Check if deb has correct name
        if [ -f "release/DengVPN-$version-amd64.deb" ]; then
          echo "deb already has correct name"
        else
          echo "deb not found with expected name: DengVPN-$version-amd64.deb"
          # Let's check what deb files exist
          ls -la release/*.deb 2>/dev/null || echo "No .deb files found"
        fi
        
        # Check if rpm has correct name
        if [ -f "release/DengVPN-$version-x86_64.rpm" ]; then
          echo "rpm already has correct name"
        else
          echo "rpm not found with expected name: DengVPN-$version-x86_64.rpm"
          # Let's check what rpm files exist
          ls -la release/*.rpm 2>/dev/null || echo "No .rpm files found"
        fi
        
        # Check if tar.gz has correct name
        if [ -f "release/DengVPN-$version-x64.tar.gz" ]; then
          echo "tar.gz already has correct name"
        else
          echo "tar.gz not found with expected name: DengVPN-$version-x64.tar.gz"
          # Let's check what tar.gz files exist
          ls -la release/*.tar.gz 2>/dev/null || echo "No .tar.gz files found"
        fi
        
        echo "=== Files after checking ==="
        ls -la release/

    - name: List release files
      run: |
        echo "=== Final release directory contents ==="
        ls -R release/

    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: dengvpn-windows-build
        path: release/

    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: dengvpn-linux-build
        path: release/

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/master' && success()
      with:
        tag_name: v${{ env.VERSION }}
        name: DengVPN ${{ env.VERSION }}
        draft: false
        prerelease: false
        files: |
          release/DengVPN-${{ env.VERSION }}-x64.exe
          release/DengVPN-${{ env.VERSION }}-x86_64.AppImage
          release/DengVPN-${{ env.VERSION }}-amd64.deb
          release/DengVPN-${{ env.VERSION }}-x86_64.rpm
          release/DengVPN-${{ env.VERSION }}-x64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
